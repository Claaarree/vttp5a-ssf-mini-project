<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form th:action="@{/search}" method="post">
        <label for="searchBar">Search for a food:</label>
        <input type="text" id="searchBar" name="searchBar">
        <button type="submit">Search</button>
    </form>
    <br>
    <br>
    <span th:if="${foods}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Basic Nutrional Informaion</th>
                    <th>For more information</th>
                </tr>
            </thead>
            <tbody>
                <span th:each="food : ${foods}">
                    <tr>
                        <td th:utext="${food.name}"></td>
                        <td th:utext="${food.brand}"></td>
                        <td th:utext="${food.description}"></td>
                        <td>
                            <a th:href="@{${food.url}}" th:utext="${food.url}"></a>
                        </td>
                    </tr>
                </span>
            </tbody>
        </table>
    </span>
</body>
</html>
